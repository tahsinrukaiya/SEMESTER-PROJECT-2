    <!------------------------CREATE LISTING FORM-------------------------------->
    <div class="container main_container">
        <div class="container form_container shadow-sm">
            <h4 class="text text-center pt-3 heading_1">Create Listing</h4>
            <div class="container inner_form_container sm mt-3 w-50">
                <form class="mx-3" id="create_listing_form" action="public/pages/listing/index.html" method="post">
                    <div class="form-group">
                        <label for="title" class="mt-3">Title</label>
                        <input type="text" class="form-control" id="listing_title" placeholder="Title of your listing"
                            required>
                    </div>
                    <div class="form-group pb-3 pt-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="listing_description" maxlength="500" rows="3"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="mt-3">Tags</label>
                        <input type="text" class="form-control" id="listing_tags" placeholder="Tags of listing">
                    </div>
                    <div class="form-group">
                        <label for="image_url" class="mt-3">Image URL</label>
                        <input type="text" class="form-control" id="listing_media" placeholder="Media of listing">
                    </div>
                    <div class="form-group">
                        <label for="date" class="mt-3">End Date</label>
                        <input type="datetime-local" class="form-control" id="listing_end_date"
                            placeholder="Date of your listing">
                    </div>

                    <!-- Button trigger modal -->
                    <button type="submit" class="btn mt-3 rounded-pill" id="create_listing_btn" data-bs-toggle="modal"
                        data-bs-target="#listing_modal">
                        Create Listing
                    </button>

                    <div class="modal fade text-primary" id="listing_modal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Your listing is created!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Your listing is ready to view
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
