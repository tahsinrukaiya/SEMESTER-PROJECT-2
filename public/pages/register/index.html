    <!---------------------REGISTER FORM------------------------->
    <div class="container-fluid register_form_container">
        <div class="col vh-100 p-3 register_form">
            <form class="position-relative top-50 start-50 translate-middle" id="logIn_form"
                action="../listing/index.html">
                <div class="mb-3 form-outline w-75 mx-auto ">
                    <h1 class="text text-center">Register a user at PedalPulse.com</h1>
                    <label for="exampleInputEmail1" class="form-label mt-3">
                        <h6>Username</h6>
                    </label>
                    <input type="text" id="user_name" class="form-control rounded-5 mb-3 user_name_input" required
                        pattern="^[\w]+$" title="The name must not contain punctuation symbols except underscore (_)"
                        placeholder=" Full
                        name">


                    <label for="exampleInputEmail1" class="form-label">
                        <h6>Email address</h6>
                    </label>
                    <input type="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="The email must be a valid stud.noroff.no email address"
                        class="form-control rounded-5 email_input" id="email_address" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3 form-outline w-75 mx-auto">
                    <label for="exampleInputPassword1" class="form-label">
                        <h6>Password</h6>
                    </label>
                    <input type="password" id="password" class="form-control rounded-5  password_input" pattern=".{8,}"
                        title="Password must be more than 8 characters" required>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" id="submitBtn" class="btn btn-info rounded-5  register_btn" value="Register">
                    <div class="small-text small_text">
                        <h6 class="text-active small">Already have an account? <a href="/public/pages/logIn/index.html"
                                class="sign_up_link">Log In
                                here</a></h6>
                    </div>
                </div>
            </form>
        </div>
